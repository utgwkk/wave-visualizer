<!DOCTYPE html>
<html>
  <head>
    <title>wave-visualizer</title>
    <script type="text/javascript" src="js/visualizer.js"></script>
  </head>
  <body>
    <h1>wave-visualizer</h1>
    <canvas id="visualizer" width="512" height="256"></canvas>
    <form id="mainform" action="#">
      <input type="file" id="file">
      <button id="pause-button" disabled>一時停止</button>
      <button id="mute-button">ミュート</button>
      <input type="range" id="volume" min="0" max="1" step="0.02" value="1">
    </form>
  </body>
</html>
